<div class="login-container">
  <div class="login-card">
    <div class="logo-container">
      <img src="asfa-logo.png" alt="Logo ASFA" class="logo" />
      <span class="project-name">Associação Católica Sagrada Família</span>
    </div>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <h2>Login</h2>
      <div class="form-group">
        <label for="email">E-mail</label>
        <input id="email" type="email" formControlName="email" [class.invalid]="form.get('email')?.invalid && form.get('email')?.touched" />
        <div class="error" *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
          E-mail obrigatório e válido.
        </div>
      </div>
      <div class="form-group">
        <label for="password">Senha</label>
        <input id="password" type="password" formControlName="password" [class.invalid]="form.get('password')?.invalid && form.get('password')?.touched" />
        <div class="error" *ngIf="form.get('password')?.invalid && form.get('password')?.touched">
          Senha obrigatória (mínimo 6 caracteres).
        </div>
      </div>
      <button type="submit" [disabled]="form.invalid || loading">Entrar</button>
      <div class="loading" *ngIf="loading">Entrando...</div>
      <div class="error" *ngIf="error">{{ error }}</div>
    </form>
  </div>
</div>
