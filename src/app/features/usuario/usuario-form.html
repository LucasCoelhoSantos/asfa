<div class="usuario-form-container">
  <!-- Header Section -->
  <div class="form-header">
    <h2>{{ editMode ? 'Editar' : 'Cadastrar' }} Usu√°rio</h2>
  </div>

  <!-- Form Content -->
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <!-- Informa√ß√µes B√°sicas -->
    <div class="form-section">
      <div class="section-header">
        <h3>Informa√ß√µes B√°sicas</h3>
      </div>
      <div class="form-grid">
        <div class="form-group">
          <label for="nome">Nome Completo</label>
          <input 
            id="nome" 
            type="text"
            formControlName="nome" 
            placeholder="Digite o nome completo"
            required
          />
          <div class="error" *ngIf="form.get('nome')?.invalid && form.get('nome')?.touched">
            Nome √© obrigat√≥rio
          </div>
        </div>

        <div class="form-group">
          <label for="email">E-mail</label>
          <input 
            id="email" 
            type="email"
            formControlName="email" 
            placeholder="exemplo@email.com"
            required
          />
          <div class="error" *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
            <span *ngIf="form.get('email')?.errors?.['required']">E-mail √© obrigat√≥rio</span>
            <span *ngIf="form.get('email')?.errors?.['email']">E-mail inv√°lido</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Seguran√ßa -->
    <div class="form-section" *ngIf="!editMode">
      <div class="section-header">
        <h3>Seguran√ßa</h3>
      </div>
      <div class="form-grid">
        <div class="form-group">
          <label for="senha">Senha</label>
          <div class="password-input-group">
            <input 
              id="senha" 
              [type]="showPassword ? 'text' : 'password'"
              formControlName="senha" 
              placeholder="M√≠nimo 6 caracteres"
              required
            />
            <button 
              type="button" 
              class="password-toggle"
              (click)="togglePassword()"
              [title]="showPassword ? 'Ocultar senha' : 'Mostrar senha'"
            >
              <span class="icon">{{ showPassword ? 'üëÅÔ∏è' : 'üëÅÔ∏è‚Äçüó®Ô∏è' }}</span>
            </button>
          </div>
          <div class="error" *ngIf="form.get('senha')?.invalid && form.get('senha')?.touched">
            <span *ngIf="form.get('senha')?.errors?.['required']">Senha √© obrigat√≥ria</span>
            <span *ngIf="form.get('senha')?.errors?.['minlength']">M√≠nimo 6 caracteres</span>
          </div>
        </div>

        <div class="form-group">
          <!-- Campo vazio para manter o grid equilibrado -->
        </div>
      </div>
    </div>

    <!-- Configura√ß√µes -->
    <div class="form-section">
      <div class="section-header">
        <h3>Configura√ß√µes</h3>
      </div>
      <div class="form-grid">
        <div class="form-group">
          <label for="role">Papel</label>
          <select 
            id="role" 
            formControlName="role"
            required
          >
            <option value="">Selecione o papel</option>
            <option *ngFor="let r of roles" [value]="r">
              {{ r === 'admin' ? 'Administrador' : 'Usu√°rio' }}
            </option>
          </select>
          <div class="error" *ngIf="form.get('role')?.invalid && form.get('role')?.touched">
            Papel √© obrigat√≥rio
          </div>
        </div>

        <div class="form-group" *ngIf="editMode">
          <label for="ativo">Status</label>
          <div class="checkbox-group">
            <label class="checkbox-label">
              <input type="checkbox" formControlName="ativo" />
              <span class="checkmark"></span>
              <span class="label-text">Usu√°rio ativo</span>
            </label>
            <p class="checkbox-description">
              Usu√°rios inativos n√£o podem acessar o sistema
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- Form Actions -->
    <div class="form-actions">
      <button type="button" class="btn-secondary" (click)="voltarParaLista()">
        Voltar
      </button>
      <button type="submit" class="btn-primary" [disabled]="form.invalid || loading">
        {{ loading ? 'Salvando...' : 'Salvar' }}
      </button>
    </div>

    <!-- Feedback Messages -->
    <div class="feedback-messages" *ngIf="error">
      <div class="error">
        {{ error }}
      </div>
    </div>
  </form>
</div>
