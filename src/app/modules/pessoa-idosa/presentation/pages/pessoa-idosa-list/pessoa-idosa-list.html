<app-main-menu></app-main-menu>

<div class="container-fluid py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="h5 m-0">Pessoas Idosas</h2>
    <div class="d-flex gap-2">
      <button class="btn btn-primary btn-sm" (click)="navegar('/pessoa-idosa/novo')">Novo</button>
      <button class="btn btn-outline-dark btn-sm" (click)="exportarPdf()">Exportar PDF</button>
    </div>
  </div>
  <div class="card">
    <div class="card-body">
      <div class="row g-2 mb-3">
        <div class="col-12 col-md-4">
          <input class="form-control form-control-sm" placeholder="Nome" [value]="filtro.nome || ''" (input)="definirFiltro('nome', obterValor($event))" />
        </div>
        <div class="col-12 col-md-3">
          <input class="form-control form-control-sm" placeholder="CPF" [value]="filtro.cpf || ''" (input)="definirFiltro('cpf', obterValor($event))" />
        </div>
        <div class="col-12 col-md-3">
          <select class="form-select form-select-sm" (change)="definirFiltro('ativo', obterValor($event))">
            <option value="">Todos</option>
            <option value="ativo">Ativos</option>
            <option value="inativo">Inativos</option>
          </select>
        </div>
        <div class="col-12 col-md-2 d-grid">
          <button class="btn btn-secondary btn-sm" (click)="buscar()">Buscar</button>
        </div>
      </div>
      <div *ngIf="loading$ | async" class="alert alert-secondary">Carregando...</div>
      <div class="table-responsive">
        <table class="table table-sm align-middle">
          <thead>
            <tr>
              <th>Nome</th>
              <th>CPF</th>
              <th>Telefone</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let p of (pessoas$ | async)?.pessoas; trackBy: trackById">
              <td>{{ p.nome }}</td>
              <td>{{ p.cpf }}</td>
              <td>{{ p.telefone }}</td>
              <td>
                <div class="btn-group btn-group-sm">
                  <button class="btn btn-outline-primary" (click)="visualizar(p.id)">Ver</button>
                  <button class="btn btn-outline-secondary" (click)="editar(p.id)">Editar</button>
                  <button *ngIf="p.ativo" class="btn btn-outline-danger" (click)="abrirConfirmacao('inativar', p.id)">Inativar</button>
                  <button *ngIf="!p.ativo" class="btn btn-outline-success" (click)="abrirConfirmacao('ativar', p.id)">Ativar</button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="d-flex justify-content-between align-items-center mt-2">
        <div>Total: {{ total }}</div>
        <div class="d-flex gap-2">
          <button class="btn btn-sm btn-outline-secondary" (click)="definirIndicePagina(indicePagina - 1)">Anterior</button>
          <button class="btn btn-sm btn-outline-secondary" [disabled]="!temMais" (click)="definirIndicePagina(indicePagina + 1)">Próxima</button>
        </div>
      </div>
    </div>
  </div>
</div>
