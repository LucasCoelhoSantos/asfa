<app-main-menu></app-main-menu>

<div class="container py-3">
  <div *ngIf="loading" class="alert alert-secondary">Carregando...</div>
  <div *ngIf="error" class="alert alert-danger">Erro ao carregar os dados.</div>
  <div *ngIf="!loading && !error && pessoaIdosa as p">
    <h2 class="h5 mb-3">{{ p.nome }}</h2>
    <div class="mb-2">CPF: {{ p.cpf }}</div>
    <div class="mb-2">Telefone: {{ p.telefone }}</div>
    <div class="d-flex gap-2 mt-3">
      <button class="btn btn-primary btn-sm" (click)="editar()">Editar</button>
      <button class="btn btn-outline-secondary btn-sm" (click)="voltar()">Voltar</button>
      <button class="btn btn-outline-dark btn-sm" (click)="exportarPdf()">Exportar PDF</button>
    </div>
  </div>
</div>
