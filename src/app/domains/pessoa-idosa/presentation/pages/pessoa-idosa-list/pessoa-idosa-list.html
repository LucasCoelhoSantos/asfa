<app-main-menu></app-main-menu>

<div class="container-fluid py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="h4 mb-0">Gestão de Pessoas Idosas</h1>
    <a routerLink="/pessoa-idosa/novo" class="btn btn-primary">
      <i class="bi bi-plus-circle me-1"></i> Novo Cadastro
    </a>
  </div>

  <div class="card shadow-sm">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-hover align-middle">
          <thead class="table-light">
            <tr>
              <th scope="col">Nome</th>
              <th scope="col">CPF</th>
              <th scope="col">Telefone</th>
              <th scope="col">Data de Nascimento</th>
              <th scope="col">Status</th>
              <th scope="col" class="text-end">Ações</th>
            </tr>
          </thead>
          <tbody>
            <ng-container *ngIf="page$ | async as page; else loading">
              <tr *ngFor="let pessoa of page.pessoas">
                <td>{{ pessoa.nome }}</td>
                <td>{{ pessoa.cpf | cpf }}</td>
                <td>{{ pessoa.telefone | telefone }}</td>
                <td>{{ pessoa.dataNascimento | date:'dd/MM/yyyy' }}</td>
                <td>
                  <span class="badge" [ngClass]="{'bg-success': pessoa.ativo, 'bg-danger': !pessoa.ativo}">
                    {{ pessoa.ativo ? 'Ativo' : 'Inativo' }}
                  </span>
                </td>
                <td class="text-end">
                  <a [routerLink]="['/pessoa-idosa', pessoa.id]" class="btn btn-sm btn-outline-info me-2" title="Visualizar">
                    <i class="bi bi-eye"></i>
                  </a>
                  <a [routerLink]="['/pessoa-idosa', pessoa.id, 'editar']" class="btn btn-sm btn-outline-primary me-2" title="Editar">
                    <i class="bi bi-pencil"></i>
                  </a>
                  <button *ngIf="pessoa.ativo" class="btn btn-sm btn-outline-danger" (click)="inativar(pessoa.id)" title="Inativar">
                    <i class="bi bi-lock"></i>
                  </button>
                  <button *ngIf="!pessoa.ativo" class="btn btn-sm btn-outline-success" (click)="ativar(pessoa.id)" title="Ativar">
                    <i class="bi bi-unlock"></i>
                  </button>
                </td>
              </tr>
              <tr *ngIf="page.pessoas.length === 0">
                <td colspan="6" class="text-center text-muted py-4">Nenhum registro encontrado.</td>
              </tr>
            </ng-container>
            <ng-template #loading>
              <tr>
                <td colspan="6" class="text-center py-4">
                  <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Carregando...</span>
                  </div>
                </td>
              </tr>
            </ng-template>
          </tbody>
        </table>
      </div>

      <nav *ngIf="(page$ | async) as page" class="d-flex justify-content-end mt-3" aria-label="Paginação">
        <button class="btn btn-primary" [disabled]="!page.temMais" (click)="carregarProximaPagina(page.cursor)">
          Carregar Mais
        </button>
      </nav>
    </div>
  </div>
</div>
