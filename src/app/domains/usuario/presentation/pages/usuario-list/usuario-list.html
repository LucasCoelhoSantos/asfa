<app-main-menu></app-main-menu>

<div class="container-fluid py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="h4 mb-0">Gerenciamento de Usuários</h1>
    <a routerLink="/usuario/novo" class="btn btn-primary">
      <i class="bi bi-plus-circle me-1"></i> Novo Usuário
    </a>
  </div>

  <div class="card shadow-sm">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-hover align-middle">
          <thead class="table-light">
            <tr>
              <th scope="col">Nome</th>
              <th scope="col">E-mail</th>
              <th scope="col">Cargo</th>
              <th scope="col">Status</th>
              <th scope="col" class="text-end">Ações</th>
            </tr>
          </thead>
          <tbody>
            <ng-container *ngIf="usuarios$ | async as usuarios; else loading">
              <tr *ngFor="let usuario of usuarios">
                <td>{{ usuario.nome }}</td>
                <td>{{ usuario.email }}</td>
                <td>{{ usuario.cargo }}</td>
                <td>
                  <span class="badge" [ngClass]="{'bg-success': usuario.ativo, 'bg-danger': !usuario.ativo}">
                    {{ usuario.ativo ? 'Ativo' : 'Inativo' }}
                  </span>
                </td>
                <td class="text-end">
                  <a [routerLink]="['/usuario', usuario.id, 'editar']" class="btn btn-sm btn-outline-primary me-2" title="Editar">
                    <i class="bi bi-pencil"></i>
                  </a>
                  <button *ngIf="usuario.ativo" class="btn btn-sm btn-outline-danger" (click)="inativar(usuario.id)" title="Inativar">
                    <i class="bi bi-lock"></i>
                  </button>
                  <button *ngIf="!usuario.ativo" class="btn btn-sm btn-outline-success" (click)="ativar(usuario.id)" title="Ativar">
                    <i class="bi bi-unlock"></i>
                  </button>
                </td>
              </tr>
              <tr *ngIf="usuarios.length === 0">
                <td colspan="5" class="text-center text-muted py-4">Nenhum usuário encontrado.</td>
              </tr>
            </ng-container>
            <ng-template #loading>
              <tr>
                <td colspan="5" class="text-center py-4">
                  <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Carregando...</span>
                  </div>
                </td>
              </tr>
            </ng-template>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
