<app-main-menu></app-main-menu>

<div class="container-fluid.py-4">
  <div class="row justify-content-center">
    <div class="col-12 col-lg-10 col-xl-8">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
          <h2 class="h5 mb-0 fw-semibold">
            <span *ngIf="!eModoEdicao">Novo Usuário</span>
            <span *ngIf="eModoEdicao && !eModoPerfil">Editar Usuário</span>
            <span *ngIf="eModoPerfil">Meu Perfil</span>
          </h2>
          <button type="button" class="btn btn-sm btn-light" (click)="voltar()">
            <i class="bi bi-arrow-left"></i> Voltar
          </button>
        </div>

        <div class="card-body p-4">
          <form *ngIf="form" [formGroup]="form" (ngSubmit)="aoSalvar()">
            <div class="row g-3">
              <div class="col-12">
                <label for="nome" class="form-label fw-semibold">Nome Completo *</label>
                <input
                  id="nome"
                  type="text"
                  class="form-control"
                  formControlName="nome"
                  placeholder="Digite o nome completo"
                  [class.is-invalid]="form.get('nome')?.invalid && form.get('nome')?.touched"
                />
                <div class="invalid-feedback" *ngIf="form.get('nome')?.hasError('required')">
                  O nome é obrigatório.
                </div>
                <div class="invalid-feedback" *ngIf="form.get('nome')?.hasError('minlength') || form.get('nome')?.hasError('maxlength')">
                  O nome deve ter entre 3 e 100 caracteres.
                </div>
              </div>

              <div class="col-12">
                <label for="email" class="form-label fw-semibold">E-mail *</label>
                <input
                  id="email"
                  type="email"
                  class="form-control"
                  formControlName="email"
                  placeholder="Digite o e-mail"
                  [class.is-invalid]="form.get('email')?.invalid && form.get('email')?.touched"
                />
                <div class="invalid-feedback" *ngIf="form.get('email')?.hasError('required')">
                  O e-mail é obrigatório.
                </div>
                <div class="invalid-feedback" *ngIf="form.get('email')?.hasError('email')">
                  Digite um e-mail válido.
                </div>
              </div>

              <div class="col-12" *ngIf="!eModoPerfil">
                <label for="cargo" class="form-label fw-semibold">Cargo *</label>
                <select id="cargo" class="form-select" formControlName="cargo">
                  <option *ngFor="let cargo of cargosUsuario" [value]="cargo.id">
                    {{ cargo.nome }}
                  </option>
                </select>
              </div>

              <div class="col-12" *ngIf="eModoEdicao && !eModoPerfil">
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" role="switch" id="ativo" formControlName="ativo">
                  <label class="form-check-label" for="ativo">Usuário Ativo</label>
                </div>
              </div>
            </div>

            <div class="d-flex justify-content-end gap-2 mt-4 pt-3 border-top">
              <button type="button" class="btn btn-secondary" (click)="voltar()">
                <i class="bi bi-x-circle me-1"></i> Cancelar
              </button>
              <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
                <i class="bi bi-check-circle me-1"></i> Salvar Alterações
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
